<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Report</title>
  <link rel="stylesheet" href="./css/salesreport.css">
  <style>
    /* Overlay styling */
    #block-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
    #block-overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sales Report</h1>

  <div>
    <button data-range="daily">Daily</button>
    <button data-range="weekly">Weekly</button>
    <button data-range="monthly">Monthly</button>
    <button class="back-button">‚Üê Back to Admin Panel</button>
  </div>

  <label>From: <input type="date" id="startDate"></label>
  <label>To: <input type="date" id="endDate"></label>
  <button id="loadReport">Load Report</button>

  <div>
    <h3>Total Sales: <span id="totalSales">‚Ç±0.00</span></h3>
    <h3>Total Orders: <span id="totalOrders">0</span></h3>
  </div>

  <h3>Top Selling Items</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Item</th>
        <th>Total Sold</th>
      </tr>
    </thead>
    <tbody id="topSellingTable"></tbody>
  </table>

  <script type="module" src="../../js/config.js"></script>
  <script src="./js/salesreport.js"></script>

  <!-- Security overlay -->
  <script>
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const userRole = loggedInUser ? loggedInUser.type : null;
    const userName = localStorage.getItem("customer_name") || "Guest";

    if (!userRole) {
      // Not logged in
      document.body.innerHTML = "";
      const overlay = document.createElement("div");
      overlay.id = "block-overlay";
      overlay.textContent = "üö® Security Alert: You must log in first to access the Sales Report.";
      document.body.appendChild(overlay);
    } else if (userRole !== "admin") {
      // Logged in but not admin
      document.body.innerHTML = "";
      const overlay = document.createElement("div");
      overlay.id = "block-overlay";
      overlay.textContent = "‚õî Access Denied: Sales Report is restricted to Admins only.";
      document.body.appendChild(overlay);
    } else {
      // If admin, insert welcome message below <h1>
      const mainTitle = document.querySelector("h1");
      if (mainTitle) {
        mainTitle.insertAdjacentHTML("afterend", `<p id="welcome-msg">Welcome, ${userName} (Admin)!</p>`);
      }
    }
  </script>
</body>
</html>
