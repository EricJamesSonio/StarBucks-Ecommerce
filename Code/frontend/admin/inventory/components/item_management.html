<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventory — Item Management</title>
  <link rel="stylesheet" href="../css/item_management.css">
</head>
<body>
  <h1>Item Management</h1>
  <button id="btnBack">← Back to Inventory Menu</button>

  <!-- Add Item Form -->
  <section id="addItemSection">
    <h2>Add New Item</h2>
    <form id="addItemForm">
      <input type="text" id="itemName" placeholder="Item Name" required>
      <input type="number" id="itemPrice" placeholder="Price" step="0.01" required>
      <input type="number" id="itemQuantity" placeholder="Quantity" required>
      <select id="categorySelect" required></select>
      <select id="subcategorySelect" required></select>
      <textarea id="itemDescription" placeholder="Description"></textarea>
      <button type="submit">Add Item</button>
    </form>
  </section>

  <!-- Item List -->
  <section id="itemListSection">
    <h2>Existing Items</h2>
    <table id="itemTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

<script type="module" src="../../../js/config.js"></script>

  <script src="../js/item_management.js"></script>
</body>
</html>
