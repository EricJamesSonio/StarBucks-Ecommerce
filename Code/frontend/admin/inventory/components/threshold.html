<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inventory ‚Äî Thresholds</title>
  <link rel="stylesheet" href="../css/threshold.css">
  <style>
    /* Overlay styling */
    #block-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
    #block-overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¶ Inventory ‚Äî Thresholds</h1>
  </header>

  <!-- Back Button -->
  <nav>
    <button class="back-btn" onclick="window.location.href='../inventory.html'">‚Üê Back to Admin Panel</button>
  </nav>

  <!-- Threshold Form -->
  <section class="card">
    <h2>Set Global Thresholds</h2>
    <label for="ingredientThreshold">Ingredient threshold</label>
    <input id="ingredientThreshold" type="number" min="0" />

    <label for="stockThreshold">Stock threshold</label>
    <input id="stockThreshold" type="number" min="0" />

    <button id="btnSet">üíæ Save Thresholds</button>
  </section>

  <!-- Low stock lists -->
  <section class="card">
    <h2>‚ö†Ô∏è Low-stock Ingredients</h2>
    <ul id="lowStockIngredients" class="low-stock-list"></ul>
  </section>

  <section class="card">
    <h2>‚ö†Ô∏è Low-stock Ready Items</h2>
    <ul id="lowStockStocks" class="low-stock-list"></ul>
  </section>

  <script type="module" src="../../../js/config.js"></script>
  <script src="../js/threshold.js"></script>

 <!-- Security overlay -->
<script>
const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
const userRole = loggedInUser ? loggedInUser.type : null;
const userName = localStorage.getItem("customer_name") || "Guest";

if (!userRole) {
  // Not logged in
  document.body.innerHTML = "";
  const overlay = document.createElement("div");
  overlay.id = "block-overlay";
  overlay.textContent = "üö® Security Alert: You must log in first to access the admin panel.";
  document.body.appendChild(overlay);
} else if (userRole !== "admin") {
  // Logged in but not admin
  document.body.innerHTML = "";
  const overlay = document.createElement("div");
  overlay.id = "block-overlay";
  overlay.textContent = "‚õî Access Denied: This panel is restricted to Admins only.";
  document.body.appendChild(overlay);
} else {
  // If admin, insert welcome message below <h1>
  const mainTitle = document.querySelector("header h1");
  if (mainTitle) {
    mainTitle.insertAdjacentHTML("afterend", `<p id="welcome-msg">Welcome, ${userName} (Admin)!</p>`);
  }
}
</script>

</body>
</html>
