<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <ul id="head-nav">
        <li>
            <img class="logo" src="../assets/starbucksLogo-nocircle.png" alt="starbucks">
        </li>
        <li class="nav-list">
            <nav>
                <a href="../home/home.html">Home</a>
                <a href="../menu/menu.html">Menu</a>
                <a href="">About Us</a>
            </nav>
        </li>
        <li>
            <ul id="icon-list">
            <li>
                <img class="icon" src="../assets/shopping-cart.png" alt="cart">
                <img class="icon" src="../assets/user.png" alt="user">
            </li>
            <button onclick="window.location.href='../../frontend/login/login.html'">SIGN UP</button>
            </ul>
        </li>
    </ul>

    <div id="container">
        <h1>my cart</h1>
        <div id="cart">
            <div class="inner-left" >
                <ul>
                    <li><a href="#" id="cart-btn">
                        <img src="../assets/shopping-cart.png" alt="">
                    </a></li>
                    <li><a href="#" id="history-btn">
                        <img src="../assets/history.png" alt="">
                    </a></li>
                </ul>
            </div>
            <div id="left">
                <div class="cart-container-header">
                    <div class="selected-qty">
                    <input type="checkbox" checked>
                    <span>1/4 items selected</span>
                    </div>
                    <button id="rm-btn">remove</button>
                </div>

                <div id="cart-container" style="width: 95%">
                </div>
            </div>
            <div id="right">
                <h2>order summary</h2>
                <div class="coupons">
                    <div class="coupon-icon"></div>
                    <input type="text" placeholder="Enter coupon code">
                </div>
                <div id="details">
                    <ul class="pinfo">
                        <li>Subtotal</li>
                        <li>â‚± <span class="cartTotal">50.99</span></li>
                    </ul>
                    <ul class="del-info">
                        <li>Delivery fee</li>
                        <li>â‚±25.00</li>
                    </ul>
                    <ul class="couponinfo">
                        <li>Total Discount</li>
                        <li>â‚±<span class="cartDiscount">5.00</span></li>
                    </ul>
                </div>
                <div id="line"></div>
                <ul class="amt">
                    <li>Total</li>
                    <li>â‚±80.99</li>
                </ul>
                <button id="order" onclick="checkout()">place order</button>
            </div>
        </div>
    </div>


        <!-- Modal -->
    <div id="paymentModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>ðŸ§¾ Checkout</h3>
        <p>Total: â‚±<span id="paymentTotal">0.00</span></p>
        <p>Discount: â‚±<span id="paymentDiscount">0.00</span></p>
        <p>Final: â‚±<span id="finalAmount">0.00</span></p>
        <label>Cash:
          <input type="number" id="cashInput" placeholder="Enter cash" />
        </label>
        <label>Payment Type:
          <select id="paymentType">
            <option value="cash">Cash</option>
            <option value="gcash">GCash</option>
          </select>
        </label>
        <div class="modal-actions">
          <button onclick="processPayment()">Pay</button>
          <button onclick="closePaymentModal()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Receipt -->
    <div id="receiptContainer">
      <div id="receiptBox">
        <!-- Filled by JS -->
      </div>
    </div>
  </main>


  
    <script type="module" src="./cartMain.js"></script>
    <script type="module" src="./end-config.js"></script>
</body>
</html>
