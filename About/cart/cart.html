<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <ul id="head-nav">
        <li>
            <img class="logo" src="../assets/starbucksLogo-nocircle.png" alt="starbucks">
        </li>
        <li class="nav-list">
            <nav>
                <a href="">Home</a>
                <a href="">Menu</a>
                <a href="">About Us</a>
            </nav>
        </li>
        <li>
            <ul id="icon-list">
            <li>
                <img class="icon" src="../assets/shopping-cart.png" alt="cart">
                <img class="icon" src="../assets/user.png" alt="user">
            </li>
            <button><span>SIGN UP</span></button>
            </ul>
        </li>
    </ul>

    <div id="container">
        <h1>my cart</h1>
        <div id="cart">
            <div id="left">
                <div class="items-list-header">
                    <div class="selected-qty">
                    <input type="checkbox" checked>
                    <span>1/4 items selected</span>
                    </div>
                    <button id="rm-btn">remove</button>
                </div>

                <div class="items-list">
                    <div class="prod">
                        <div class="image-checkbox">
                            <input type="checkbox">
                            <div class="img">
                                <img src="https://images.pexels.com/photos/3646111/pexels-photo-3646111.jpeg" alt="Coffee drink">
                            </div>
                        </div>
                        <div class="prod-info">
                            <h2 class="prod-name">Prod Name</h2>
                            <div class="prod-att-con">
                                <ul>
                                    <li class="prod-att">
                                        <span>Cold</span>
                                    </li>
                                </ul>
                            </div>
                            <span class="prod-price">₱50.99</span>
                        </div>
                        <div class="end-config">
                            <div class="cross"></div>
                            <div class="qty-config">
                                <button class="add-qty">+</button>
                                <span class="qty">1</span>
                                <button class="minus-qty">-</button>
                            </div>
                        </div>
                        <div class="border-bot"></div>
                    </div>
                    <div class="prod">
                        <div class="image-checkbox">
                            <input type="checkbox">
                            <div class="img">
                                <img src="https://images.pexels.com/photos/3646111/pexels-photo-3646111.jpeg" alt="Coffee drink">
                            </div>
                        </div>
                        <div class="prod-info">
                            <h2 class="prod-name">Prod Name</h2>
                            <div class="prod-att-con">
                                <ul>
                                    <li class="prod-att">
                                        <span>Cold</span>
                                    </li>
                                </ul>
                            </div>
                            <span class="prod-price">₱50.99</span>
                        </div>
                        <div class="end-config">
                            <div class="cross"></div>
                            <div class="qty-config">
                                <button class="add-qty">+</button>
                                <span class="qty">1</span>
                                <button class="minus-qty">-</button>
                            </div>
                        </div>
                        <div class="border-bot"></div>
                    </div>
                    <div class="prod">
                        <div class="image-checkbox">
                            <input type="checkbox">
                            <div class="img">
                                <img src="https://images.pexels.com/photos/3646111/pexels-photo-3646111.jpeg" alt="Coffee drink">
                            </div>
                        </div>
                        <div class="prod-info">
                            <h2 class="prod-name">Prod Name</h2>
                            <div class="prod-att-con">
                                <ul>
                                    <li class="prod-att">
                                        <span>Cold</span>
                                    </li>
                                </ul>
                            </div>
                            <span class="prod-price">₱50.99</span>
                        </div>
                        <div class="end-config">
                            <div class="cross"></div>
                            <div class="qty-config">
                                <button class="add-qty">+</button>
                                <span class="qty">1</span>
                                <button class="minus-qty">-</button>
                            </div>
                        </div>
                        <div class="border-bot"></div>
                    </div>
                    <div class="prod">
                        <div class="image-checkbox">
                            <input type="checkbox">
                            <div class="img">
                                <img src="https://images.pexels.com/photos/3646111/pexels-photo-3646111.jpeg" alt="Coffee drink">
                            </div>
                        </div>
                        <div class="prod-info">
                            <h2 class="prod-name">Prod Name</h2>
                            <div class="prod-att-con">
                                <ul>
                                    <li class="prod-att">
                                        <span>Cold</span>
                                    </li>
                                </ul>
                            </div>
                            <span class="prod-price">₱50.99</span>
                        </div>
                        <div class="end-config">
                            <div class="cross"></div>
                            <div class="qty-config">
                                <button class="add-qty">+</button>
                                <span class="qty">1</span>
                                <button class="minus-qty">-</button>
                            </div>
                        </div>
                        <div class="border-bot"></div>
                    </div>
                </div>
            </div>
            <div id="right">
                <h2>order summary</h2>
                <div class="coupons">
                    <div class="coupon-icon"></div>
                    <input type="text" placeholder="Enter coupon code">
                </div>
                <div id="details">
                    <ul class="pinfo">
                        <li>Subtotal</li>
                        <li>₱50.99</li>
                    </ul>
                    <ul class="del-info">
                        <li>Delivery fee</li>
                        <li>₱25.00</li>
                    </ul>
                    <ul class="couponinfo">
                        <li>Service fee</li>
                        <li>₱5.00</li>
                    </ul>
                </div>
                <div id="line"></div>
                <ul class="amt">
                    <li>Total</li>
                    <li>₱80.99</li>
                </ul>
                <button id="order">place order</button>
            </div>
        </div>
    </div>
</body>
</html>
